<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="static/css/map.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet'/>

    <script src="https://cdn.jsdelivr.net/npm/vega@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.0.0-beta.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@5.1.3"></script>

    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }
    </style>

</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <div id="map"></div>
        </div>
        <div class="col-4" , id="con">

            <h2>Filter</h2>
            Operator:
            <div class="form-row">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check_operator_sparkasse">
                    <label class="form-check-label" for="defaultCheck1">
                        Sparkasse
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check_operator_volksbank">
                    <label class="form-check-label" for="defaultCheck1">
                        Volksbank
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check_operator_others">
                    <label class="form-check-label" for="defaultCheck1">
                        Others
                    </label>
                </div>
            </div>

            Wheelchair Accessibility:
            <div class="form-row">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check_wheelchair_yes">
                    <label class="form-check-label" for="defaultCheck1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check_wheelchair_no">
                    <label class="form-check-label" for="defaultCheck1">
                        No
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check_wheelchair_others">
                    <label class="form-check-label" for="defaultCheck1">
                        Unlabeled
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="apply_filter">Apply</button>




            <h2>Inspector</h2>
            <form>
                <div class="form-group">
                    <label for="formControlRange">Radius in km</label>
                    <input type="range" class="form-control-range" id="range_radius">
                     <text id="range_display"> </text>
                </div>
            </form>

            <form>
                <div class="form-group">
                    <label for="formControlRange">Bin Size</label>
                    <input type="range" class="form-control-range" id="bin_size">
                </div>
            </form>

            <select class="form-control">
                <option>no scaling</option>
                <option>sqrt</option>
                <option>x2</option>
            </select>

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="switch">
                <label class="custom-control-label" for="switch">Toggle this switch element</label>
            </div>

            <div id="selected"></div>
            <div id="vis"></div>

        </div>
    </div>
</div>

<script src="/static/js/plot.js"></script>
<script src="/static/js/query_creator.js"></script>
<script src="/static/js/map.js"></script>




</body>
</html>
